<!DOCTYPE html>
<html>

  <div id="go">
  <h2>Pokemon Go Shinies</h2>
  </div>
<script>
  loadgo()
  function loadgo(){
  fetch("https://shluffy.github.io/random/data.json")
		.then(response => response.json())
		.then(data => {
    for (i = 0; i < data.length; i++) {
    //Make adding JSON data easier
    var pokemon = data[i].pokemon;
    var amount = data[i].amount;
    var event = data[i].event;
    var caught = data[i].caught;
    var boost = data[i].boost;
    //Construct Additiom
    var addition = `<p>${pokemon} (${amount})<br>Caught During ${event}, caught as a ${caught}, with${data[i].boost} boosted chances.</p>`;
    //Add addition
    document.getElementById("go").innerHTML += addition;
    }
  });
  }
  
	  
  </script>
	
</html>
