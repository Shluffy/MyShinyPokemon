<!DOCTYPE html>
<html>
  <title>Pokemon Go Shinies - MyShinyPokemon - Shluffy</title>
  <div id="go">
  <h1>Pokemon Go Shinies</h1>
  </div>
<script>
  loadgo()
  function loadgo(){
  fetch("https://shluffy.github.io/MyShinyPokemon/go/go.json") // Change this is pulling on a fork
		.then(response => response.json())
		.then(data => {
    for (i = 0; i < data.length; i++) {
    //Make adding JSON data easier
    var pokemon = data[i].pokemon;
    var amount = data[i].amount;
    var event = data[i].event;
    var caught = data[i].caught;
    var boost = data[i].boost;
    //Construct Additiom
    var addition = `<p><a href = "https://www.serebii.net/pokemongo/pokemon/"+ data[i].nums.pokemon +".shtml"><h2>${pokemon}</h2></a><br>Amount: ${amount}. Caught During ${event}. Caught as a ${caught}, with${boost} boosted chances.</p>`;
    //Add addition
    document.getElementById("go").innerHTML += addition;
    }
  });
  }
  
	  
  </script>
	
</html>
